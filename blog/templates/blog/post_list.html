{% extends 'blog/base.html' %}
    
{% block content %}    
    {% for post in posts %}
                
        <div class="blog-post">
        <span class="glyph-remove glyphicon glyphicon-remove"></span>
            <h2><strong>Post</strong></h2>
            <h4>Topic: {{ post.title }}</h4>
            <p><em>Published by: {{ post.author }}</em>.</p>
            <p><em>Published on: {{ post.published_date }}</em>.</p>
            <button class="btn btn-default blog-btn">READ</button>
            <p class="blog-post-content">{{ post.text|linebreaksbr }}</p>
        </div> 
                
    {% endfor %}
{% endblock %}
